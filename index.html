<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login.Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/instagram.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main-body">
        <img class="insta-logo"
            src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
            alt="image not found..!">
        <h3 class="text1">Sign up to see photos and videos<br>from your friends.</h3>
        <button class="lgn-sgnup-btn" title="login">
            <i class="fa-brands fa-facebook"></i>
            <span>Login with FaceBook</span>
        </button>


        <div class="line">
            <div class="line1">
                <hr>
            </div>
            <div class="line-text">
                <h4>OR</h4>
            </div>
            <div class="line2">
                <hr>
            </div>
        </div>

        <div class="login-section">
            <div class="d-email">
                <input type="email" class="email" placeholder="Mobile Number or Email">
            </div>
            <div class="d-name">
                <input type="text" class="name" placeholder="Full Name">
            </div>
            <div class="d-username">
                <input type="text" class="username" placeholder="Username">
            </div>
            <div class="d-pswd">
                <input type="password" class="pswd" placeholder="Password">
            </div>
        </div>

        <div class="info">

        </div>

        <div class="info">

        </div>

        <div class="signup"></div>
    </div>

    <div class="extr-info1"></div>
    <div class="extr-info2"></div>
    <div class="extr-info3"></div>

    <script src="https://kit.fontawesome.com/dfbb2e59e2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
